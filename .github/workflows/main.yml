name: CI CD Pipeline on GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - name: Build the project
        run: npm run build
      - run: tree
      - run: echo "Hurray!"
  test-app:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      -run: echo "Testing..."
